<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>It is employees page</H1><br>
<a href="/messages">Messages</a>
<a href="/">Main page</a> | <a href="/chooseCompany">Add Employee</a><br><br>
<a href="/logout">Logout</a><br>
<h2>Employees</h2><br>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>phone_number</th>
        <th>salary</th>
        <th>position</th>
        <th>company name</th>
        <th>messages</th>
        <th>delete</th>
    </tr>
    <tr th:each="empl : ${employees}">

        <td th:text="${empl.getId()}"></td>
        <td th:text="${empl.getName()}"></td>
        <td th:text="${empl.getSurname()}"></td>
        <td th:text="${empl.getEmail()}"></td>
        <td th:text="${empl.getPhoneNumber()}"></td>
        <td th:text="${empl.getSalary()}"></td>
        <td th:text="${empl.getPosition()}"></td>
        <td th:text="${empl.getCompany().getName()}"></td>

        <td><a th:href="@{/sendMessage(id=${empl.getId()})}">Send Message</a></td>

        <td><a th:href="@{/deleteEmployee(id=${empl.getId()})}">Delete</a></td>


    </tr>
</table>
</body>
</html>

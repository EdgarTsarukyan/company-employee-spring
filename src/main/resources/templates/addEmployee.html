<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Employee page</h1><br>
<a href="/">Main page</a><br>
<a href="/logout">Logout</a><br>
<a href="/employee">Employee</a>


<form action="/addEmployee" method="post">
    <input type="text" name="name" placeholder="name"><br>
    <input type="text" name="surname" placeholder="surname"><br>
    <input type="text" name="email" placeholder="email"><br>
    <input type="text" name="phoneNumber" placeholder="phoneNumber"><br>
    <input type="text" name="salary" placeholder="salary"><br>
    <input type="text" name="position" placeholder="position"><br>
    <input type="password" name="password" placeholder="password"><br>
    <select name="company.id">
        <option th:each="comp: ${company}" th:text="${comp.name}" th:value="${comp.getId()}">

        </option>
    </select>
    UserType: <select name="userType">
    <option value="USER">USER</option>
    <option value="ADMIN">ADMIN</option>
</select>
    <input type="submit" value="Add">
</form>
</body>
</html>
